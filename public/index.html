<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="//static.traffy.xyz/lib/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />

    <link rel="stylesheet" href="https://static.10ninox.com/css/bulma.min.css" />
    <link rel="stylesheet" href="https://static.10ninox.com/css/bulma-checkradio.min.css" />
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      html, body { background: #f5f5f5; height: 100%; }
      /* for leaflet draw */
      .sr-only {
        display: none;
      }
      /* map view needs some customization */
      .leaflet-pane {
        z-index: 20;
      }

      .react-contextmenu {
          background-color: #fff;
          background-clip: padding-box;
          border: 1px solid rgba(0,0,0,.15);
          border-radius: .25rem;
          color: #373a3c;
          font-size: 16px;
          margin: 2px 0 0;
          min-width: 160px;
          outline: none;
          opacity: 0;
          padding: 5px 0;
          pointer-events: none;
          text-align: left;
          transition: opacity 250ms ease !important;
      }

      .react-contextmenu.react-contextmenu--visible {
          opacity: 1;
          pointer-events: auto;
          z-index: 9999;
      }

      .react-contextmenu-item {
          background: 0 0;
          border: 0;
          color: #373a3c;
        cursor: pointer;
          font-weight: 400;
          line-height: 1.5;
          padding: 3px 20px;
          text-align: inherit;
          white-space: nowrap;
      }

      .react-contextmenu-item.react-contextmenu-item--active,
      .react-contextmenu-item.react-contextmenu-item--selected {
          color: #fff;
          background-color: #20a0ff;
          border-color: #20a0ff;
          text-decoration: none;
      }

      .react-contextmenu-item.react-contextmenu-item--disabled,
      .react-contextmenu-item.react-contextmenu-item--disabled:hover {
          background-color: transparent;
          border-color: rgba(0,0,0,.15);
          color: #878a8c;
      }

      .react-contextmenu-item--divider {
          border-bottom: 1px solid rgba(0,0,0,.15);
          cursor: inherit;
          margin-bottom: 3px;
          padding: 2px 0;
      }
      .react-contextmenu-item--divider:hover {
          background-color: transparent;
          border-color: rgba(0,0,0,.15);
      }

      .react-contextmenu-item.react-contextmenu-submenu {
        padding: 0;
      }

      .react-contextmenu-item.react-contextmenu-submenu > .react-contextmenu-item {
      }

      .react-contextmenu-item.react-contextmenu-submenu > .react-contextmenu-item:after {
          content: "â–¶";
          display: inline-block;
          position: absolute;
          right: 7px;
      }

      .example-multiple-targets::after {
          content: attr(data-count);
          display: block;
      }
    </style>
    <title>GoTH web</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  </body>
</html>
